<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue2 Hello World</title>
    <!-- <script src="https://unpkg.com/vue@2/dist/vue.global.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    <div id="app"> </div>
    <script>
        const vm=new Vue({
            data: {
                message: 'Hello World!!'
            },
            template: `
                <h1>{{ message }}</h1>
            `
        })
        //vm.$mount('#app')
        const el= document.createElement('div')
        document.body.appendChild(el)
        vm.$mount(el)

    </script>
</body>
</html>
