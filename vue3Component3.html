<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue3 多子組件範例</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"> </div>
    <script>

        const AComponent = {
            template: `
                <h1>component1</h1>
            `,
            setup() {
                return {
                }
            }
        }    
        const BComponent = {
            template: `
                <h1>component2</h1>
            `,
            setup() {
                return {
                }
            }
        }    
        const CComponent = {
            template: `
                <h1>component3</h1>
            `,
            setup() {
                return {
                }
            }
        }    
        const app=Vue.createApp({
            // components: { 'a-component' : AComponent, 
            //               'b-component' :BComponent,
            //               'c-component' :CComponent },
            components: { AComponent, 
                          BComponent,
                          CComponent },
            data() {
                return {
                }
            },
            template: `
                <h1>rootcomponent</h1>
                <a-component></a-component>
                <b-component></b-component>
                <c-component></c-component>
            `
            ,
            setup() {
                return {
                }
            }
        })
        // app.component('a-component', {
        //         template: '<h1>a-component</h1>'
        // })
        // app.component('b-component', {
        //         template: '<h1>d-component</h1>'
        // })
        // app.component('c-component', {
        //         template: '<h1>c-component</h1>'
        // })
        const vm=app.mount('#app');
        console.info(app)
        console.log(vm);
    </script>

</body>
</html>
