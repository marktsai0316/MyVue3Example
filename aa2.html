<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數據看板</title>
    <!-- 引入 Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .chart {
            background: white;
            padding: 20px;
            border-radius: 8px;
            height: 400px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="dashboard">
            <div class="nav">
                <h1>業務數據看板</h1>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <p>更新時間: {{ updateTime }}</p>
                    <button @click="refreshData" 
                            style="padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        立即刷新
                    </button>
                </div>
            </div>
            <div class="card-container">
                <div class="card" v-for="(item, index) in summaryData" :key="index">
                    <h3>{{ item.title }}</h3>
                    <p style="font-size: 24px; margin: 10px 0; color: #2c3e50;">{{ item.value }}</p>
                    <p :style="{color: item.trend > 0 ? '#28a745' : '#dc3545'}">
                        {{ item.trend > 0 ? '↑' : '↓' }} {{ Math.abs(item.trend) }}%
                    </p>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart" ref="lineChart"></div>
                <div class="chart" ref="barChart"></div>
                <div class="chart" ref="pieChart"></div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, onBeforeUnmount } = Vue;

        createApp({
            setup() {
                const updateTime = ref(new Date().toLocaleString());
                const lineChart = ref(null);
                const barChart = ref(null);
                const pieChart = ref(null);
                let lineInstance = null;
                let barInstance = null;
                let pieInstance = null;

                const summaryData = ref([
                    { title: '總銷售額', value: '$1,234,567', trend: 12.3 },
                    { title: '訂單數量', value: '2,345', trend: -5.2 },
                    { title: '用戶數', value: '8,901', trend: 3.4 },
                    { title: '轉化率', value: '23.4%', trend: 2.1 }
                ]);

                const initCharts = () => {
                    // 折線圖
                    lineChart.value = echarts.init(lineChart.value);
                    lineChart.value.setOption({
                        title: { text: '每月銷售趨勢' },
                        xAxis: {
                            type: 'category',
                            data: ['1月', '2月', '3月', '4月', '5月', '6月']
                        },
                        yAxis: { type: 'value' },
                        series: [{
                            data: [820, 932, 901, 934, 1290, 1330],
                            type: 'line',
                            smooth: true
                        }]
                    });
                    //lineChart.value=lineInstance;

                    // // 柱狀圖
                    // barInstance = echarts.init(barChart.value);
                    // barInstance.setOption({
                    //     title: { text: '產品類別銷售' },
                    //     xAxis: {
                    //         type: 'category',
                    //         data: ['電子', '服裝', '食品', '家居', '書籍']
                    //     },
                    //     yAxis: { type: 'value' },
                    //     series: [{
                    //         data: [120, 200, 150, 80, 70],
                    //         type: 'bar',
                    //         itemStyle: { color: '#4e79a7' }
                    //     }]
                    // });

                    // // 餅圖
                    // pieInstance = echarts.init(pieChart.value);
                    // pieInstance.setOption({
                    //     title: { text: '銷售渠道占比' },
                    //     tooltip: { trigger: 'item' },
                    //     series: [{
                    //         type: 'pie',
                    //         radius: '50%',
                    //         data: [
                    //             { value: 1048, name: '線上商城' },
                    //             { value: 735, name: '實體店鋪' },
                    //             { value: 580, name: '代理商' },
                    //             { value: 484, name: '批發' }
                    //         ],
                    //         emphasis: {
                    //             itemStyle: {
                    //                 shadowBlur: 10,
                    //                 shadowOffsetX: 0,
                    //                 shadowColor: 'rgba(0, 0, 0, 0.5)'
                    //             }
                    //         }
                    //     }]
                    // });
                };

                const handleResize = () => {
                    lineInstance?.resize();
                    barInstance?.resize();
                    pieInstance?.resize();
                };

                const updateInterval = ref(5000); // 5秒更新間隔
                const isLoading = ref(false);

                // 隨機數據生成函數
                const generateRandomData = () => {
                    return {
                        summary: [
                            { title: '總銷售額', value: `$${Math.floor(Math.random()*2000000).toLocaleString()}`, trend: (Math.random()*20-10).toFixed(1) },
                            { title: '訂單數量', value: Math.floor(Math.random()*5000).toLocaleString(), trend: (Math.random()*20-10).toFixed(1) },
                            { title: '用戶數', value: Math.floor(Math.random()*10000).toLocaleString(), trend: (Math.random()*20-10).toFixed(1) },
                            { title: '轉化率', value: `${(Math.random()*50).toFixed(1)}%`, trend: (Math.random()*20-10).toFixed(1) }
                        ],
                        line: Array.from({length:6}, () => Math.floor(Math.random()*1500)),
                        bar: Array.from({length:5}, () => Math.floor(Math.random()*300)),
                        pie: [
                            { value: Math.random()*1500, name: '線上商城' },
                            { value: Math.random()*1500, name: '實體店鋪' },
                            { value: Math.random()*1500, name: '代理商' },
                            { value: Math.random()*1500, name: '批發' }
                        ]
                    };
                };

                // 數據更新方法
                const updateCharts = (newData) => {
                    console.log("updateCharts")
                    // 更新摘要卡片
                    summaryData.value = newData.summary;
                    
                    // 更新折線圖
                    lineChart.value.setOption({
                        series: [{
                            data: [1820, 932, 901, 934, 1290, 1330],
                            type: 'line',
                            smooth: true
                        }]
                    });

                    // // 更新柱狀圖
                    // barInstance.setOption({
                    //     series: [{
                    //         data: newData.bar,
                    //         type: 'bar'
                    //     }]
                    // }, { notMerge: true });

                    // // 更新餅圖
                    // pieInstance.setOption({
                    //     series: [{
                    //         data: newData.pie
                    //     }]
                    // }, { notMerge: true });
                };

                // 手動刷新
                const refreshData = async () => {
                    try {
                        isLoading.value = true;
                        const newData = generateRandomData();
                        updateTime.value = new Date().toLocaleString();
                        updateCharts(newData);
                    } finally {
                        isLoading.value = false;
                    }
                };

                // 自動更新定時器
                let intervalId = null;
                const startAutoRefresh = () => {
                    intervalId = setInterval(refreshData, updateInterval.value);
                };

                onMounted(() => {
                    initCharts();
                    window.addEventListener('resize', handleResize);
                    startAutoRefresh(); // 啟動自動更新
                });

                onBeforeUnmount(() => {
                    window.removeEventListener('resize', handleResize);
                    clearInterval(intervalId); // 清除定時器
                });

                return {
                    updateTime,
                    summaryData,
                    lineChart,
                    barChart,
                    pieChart,
                    refreshData,
                    isLoading
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
