<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Vue Apps</title>
  <!-- 引入 Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    /* 基本樣式 */
    .app-container {
      margin: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    
    #app1 {
      background-color: #f0f8ff;
    }
    
    #app2 {
      background-color: #fff0f5;
    }
    
    button {
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 第一個 Vue 應用程式掛載點 -->
  <div id="app1" class="app-container">
  </div>

  <!-- 第二個 Vue 應用程式掛載點 -->
  <div id="app2" class="app-container">
  </div>

  <script>
    // 第一個 Vue 應用程式
    const app1 = Vue.createApp({
        template: `
            <h2>App 1 - 計數器</h2>
            <p>計數: {{ count }}</p>
            <button @click="increment">增加</button>
            <button @click="reset">重置</button>
        `,
        data() {
            return {
            count: 0
            }
        },
        methods: {
            increment() {
            this.count++
            },
            reset() {
            this.count = 0
            }
        }
    }).mount('#app1')

    // 第二個 Vue 應用程式
    const app2 = Vue.createApp({
        template: `
            <h2>App 2 - 訊息反轉</h2>
            <input v-model="message" placeholder="輸入訊息">
            <p>反轉訊息: {{ reversedMessage }}</p>
        `,
        data() {
            return {
            message: ''
            }
        },
        computed: {
            reversedMessage() {
            return this.message.split('').reverse().join('')
            }
        }
    }).mount('#app2')
  </script>
</body>
</html>
