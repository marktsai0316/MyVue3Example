<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue3 Hello World</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"> </div>
    <script>
        const App ={
            data() {
                console.log('data()')
                console.log(this)
                return {
                    message: 'Hello World!!'
                }
            },
            template: `
                <h1>{{ message }}</h1>
            `
        };
        const app=Vue.createApp(App)
        console.log(app);
        console.log(app.$data);
        const vm=app.mount('#app');
        console.log(vm);
        console.log(vm.$data);
        //see https://www.w3schools.com/vue/vue_ref_component-instance.php      
    </script>
</body>
</html>
