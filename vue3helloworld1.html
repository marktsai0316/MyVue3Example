<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue3 Hello World</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"> </div>
    <script>
        const App ={
            data() {
                return {
                    message: 'Hello World!!'
                }
            },
            template: `
                <h1>{{ message }}</h1>
            `
        };
        const app=Vue.createApp(App).mount('#app');
        console.log(app);
    </script>
</body>
</html>
