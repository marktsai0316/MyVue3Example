<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue3 Hello World</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"> </div>
    <script>
        const App ={
            data() {
                return {
                    message: 'Hello World!!'
                }
            },
            template: `
                <h1>rootcomponent</h1>
                <component1></component1>
                <component2></component2>
                <component3></component3>
            `
        };
        const app=Vue.createApp(App)
        app.component('component1', {
                template: '<h1>component1</h1>'
        })
        app.component('component2', {
                template: '<h1>component2</h1>'
        })
        app.component('component3', {
                template: '<h1>component3</h1>'
        })
        const vm=app.mount('#app');
        console.log(app);
        console.log(vm);
    </script>

</body>
</html>
