<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 3 自定义指令 `v-focus`範例</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    Vue.createApp({
        // directives: {
        //     focus: {
        //         // 指令的定义
        //         mounted(el) {
        //             console.log('mounted')
        //             el.focus()
        //         }
        //     }
        // },
        template: `
            <p>页面载入时，input 元素自动获取焦点：</p>
            <input v-focus>
        `
    })
    .directive('focus', {
        // 当被绑定的元素挂载到 DOM 中时……
        mounted(el) {
            console.log('mounted()')
            // 聚焦元素
            el.focus()
        },
        // // 指令是具有一组生命周期的钩子：
        // // 在绑定元素的 attribute 或事件监听器被应用之前调用
        // created() {},
        // // 在绑定元素的父组件挂载之前调用
        // beforeMount() {},
        // // 绑定元素的父组件被挂载时调用
        // mounted() {},
        // // 在包含组件的 VNode 更新之前调用
        // beforeUpdate() {},
        // // 在包含组件的 VNode 及其子组件的 VNode 更新之后调用
        // updated() {},
        // // 在绑定元素的父组件卸载之前调用
        // beforeUnmount() {},
        // // 卸载绑定元素的父组件时调用
        // unmounted() {}
    })
   .mount('#app')
  </script>
</body>
</html>
