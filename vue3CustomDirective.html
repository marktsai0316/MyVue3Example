<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 3 自定义指令 `v-focus`範例</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    Vue.createApp({
        directives: {
            focus: {
                // 指令的定义
                mounted(el) {
                    console.log('mounted')
                    el.focus()
                }
            }
        },
        template: `
            <p>页面载入时，input 元素自动获取焦点：</p>
            <input v-focus>
        `
    })
    // .directive('focus', {
    //     // 当被绑定的元素挂载到 DOM 中时……
    //     mounted(el) {
    //         console.log('mounted()')
    //         // 聚焦元素
    //         el.focus()
    //     }
    // })
   .mount('#app')
  </script>
</body>
</html>
